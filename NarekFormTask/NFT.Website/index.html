<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/init.js"></script>
    <script src="js/ButtonModule.js"></script>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <table id="mainTable">
            <thead>
            <th>Name</th>
            <th>Surname</th>
            </thead>
            <tbody>
                <tr>
                    <td>Something</td>
                    <td>Another thing</td>
                </tr>
                <tr>
                    <td>Entonces</td>
                </tr>
                <tr class="addLine">
                    <input type="text" id="nameAdd" style="display: none" />
                    <input type="text" id="surnameAdd" style="display: none" />
                    <input type="button" id="submit" style="display: none" value="Submit" />
                </tr>
            </tbody>
        </table>
        <div id="inputs">
            <input type="button" id="getAll" value="Get all employees" /><br>
            <div>
                <input type="button" id="getById" value="Get by id" />
                <input type="text" id="idBox">
            </div><br>
            <input type="button" id="add" value="Add" /><br> <!--will open two textboxes to fill-->
            <input type="button" id="change" value="Change" /><br>
            <input type="button" id="delete" value="Delete" /><br>
            <input type="button" id="magic" value="Magic button" />
        </div>
    </div>
</body>
</html>
